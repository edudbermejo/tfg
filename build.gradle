apply plugin: 'java'

version = 1.2

repositories {
	mavenCentral()
}

jar{
	from{
		configurations.compile.collect {
			it.isDirectory() ? it : zipTree(it)
		}
		configurations.runtime.collect {
			it.isDirectory() ? it : zipTree(it)
		}
	}
}

dependencies {
	compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.5'
}

jar{
	manifest{
		attributes 'Main-class': 'zkhaproxy'
	}
}
	
